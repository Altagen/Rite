name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'  # Matches tags like 0.1.0 (NO 'v' prefix)

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git-cliff

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Install git-cliff
        run: cargo install git-cliff

      - name: Generate changelog
        run: git-cliff --tag ${{ steps.get_version.outputs.version }} --strip all > CHANGELOG-${{ steps.get_version.outputs.version }}.md

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: RITE ${{ steps.get_version.outputs.version }}
          body_path: CHANGELOG-${{ steps.get_version.outputs.version }}.md
          draft: false
          prerelease: false

  build-tauri:
    name: Build ${{ matrix.platform.name }}
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux x86_64
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bundles: deb,rpm,appimage
          - name: macOS x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            bundles: dmg
          - name: macOS ARM64
            os: macos-latest
            target: aarch64-apple-darwin
            bundles: dmg

    runs-on: ${{ matrix.platform.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Install system dependencies (Ubuntu only)
        if: matrix.platform.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install pnpm dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: apps/desktop
          releaseId: ${{ needs.create-release.outputs.id }}
          args: --target ${{ matrix.platform.target }}

      - name: Prepare Linux artifacts
        if: matrix.platform.os == 'ubuntu-22.04'
        run: |
          mkdir -p dist

          # Copy packages
          find apps/desktop/src-tauri/target/${{ matrix.platform.target }}/release/bundle/deb -name "*.deb" -exec cp {} dist/ \; 2>/dev/null || true
          find apps/desktop/src-tauri/target/${{ matrix.platform.target }}/release/bundle/rpm -name "*.rpm" -exec cp {} dist/ \; 2>/dev/null || true
          find apps/desktop/src-tauri/target/${{ matrix.platform.target }}/release/bundle/appimage -name "*.AppImage" -exec cp {} dist/ \; 2>/dev/null || true

          # Create tar.gz with binary only (installation docs on GitHub)
          if [ -f "apps/desktop/src-tauri/target/${{ matrix.platform.target }}/release/rite" ]; then
            cp apps/desktop/src-tauri/target/${{ matrix.platform.target }}/release/rite dist/rite-${{ needs.create-release.outputs.version }}-linux-x86_64

            cd dist
            tar -czf rite-${{ needs.create-release.outputs.version }}-linux-x86_64.tar.gz rite-${{ needs.create-release.outputs.version }}-linux-x86_64
            rm rite-${{ needs.create-release.outputs.version }}-linux-x86_64
            cd ..
          fi

      - name: Prepare macOS artifacts
        if: matrix.platform.os == 'macos-latest'
        run: |
          mkdir -p dist
          find apps/desktop/src-tauri/target/${{ matrix.platform.target }}/release/bundle/dmg -name "*.dmg" -exec cp {} dist/ \; 2>/dev/null || true

      - name: Generate checksums
        run: |
          cd dist
          for file in *; do
            if [ -f "$file" ]; then
              shasum -a 256 "$file" > "$file.sha256"
            fi
          done

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  generate-sbom:
    name: Generate SBOM
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Install cargo-cyclonedx
        run: cargo install cargo-cyclonedx

      - name: Generate SBOM
        working-directory: apps/desktop/src-tauri
        run: cargo cyclonedx --format json

      - name: Rename SBOM
        run: mv apps/desktop/src-tauri/rite.cdx.json sbom-${{ needs.create-release.outputs.version }}.json

      - name: Generate SBOM checksum
        run: shasum -a 256 sbom-${{ needs.create-release.outputs.version }}.json > sbom-${{ needs.create-release.outputs.version }}.json.sha256

      - name: Upload SBOM to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sbom-${{ needs.create-release.outputs.version }}.json
            sbom-${{ needs.create-release.outputs.version }}.json.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
