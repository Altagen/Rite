name: Release

on:
  push:
    tags:
      - '*.*.*'

permissions:
  contents: write

jobs:
  generate-changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.read_changelog.outputs.changelog }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --tag ${{ steps.version.outputs.version }} --strip header
        env:
          OUTPUT: CHANGELOG_RELEASE.md

      - name: Read changelog
        id: read_changelog
        run: |
          if [ -f "CHANGELOG_RELEASE.md" ]; then
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            cat CHANGELOG_RELEASE.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changelog=No changelog generated" >> $GITHUB_OUTPUT
          fi

      - name: Upload changelog artifact
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: CHANGELOG_RELEASE.md
          retention-days: 7

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: 'RITE ${{ steps.version.outputs.version }}'
          body: 'Release is being built... artifacts will be available shortly.'
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-tauri:
    name: Build ${{ matrix.platform.name }}
    needs: generate-changelog
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux x86_64
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - name: macOS x86_64
            os: macos-latest
            target: x86_64-apple-darwin
          - name: macOS ARM64
            os: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Install system dependencies (Ubuntu only)
        if: matrix.platform.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y             libwebkit2gtk-4.1-dev             libgtk-3-dev             libayatana-appindicator3-dev             librsvg2-dev             patchelf

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install pnpm dependencies
        run: pnpm install

      - name: Build Tauri app
        run: cd apps/desktop && pnpm tauri build --target ${{ matrix.platform.target }}

      - name: Prepare and rename artifacts
        shell: bash
        run: |
          VERSION="${{ needs.generate-changelog.outputs.version }}"
          mkdir -p dist

          # Determine platform name
          if [ "${{ matrix.platform.os }}" = "ubuntu-22.04" ]; then
            PLATFORM="linux"
            ARCH="x86_64"

            # Find and rename .deb
            if [ -f apps/desktop/src-tauri/target/${{ matrix.platform.target }}/release/bundle/deb/*.deb ]; then
              cp apps/desktop/src-tauri/target/${{ matrix.platform.target }}/release/bundle/deb/*.deb \
                 dist/rite-${VERSION}-${PLATFORM}-${ARCH}.deb
            fi

            # Find and rename .rpm
            if [ -f apps/desktop/src-tauri/target/${{ matrix.platform.target }}/release/bundle/rpm/*.rpm ]; then
              cp apps/desktop/src-tauri/target/${{ matrix.platform.target }}/release/bundle/rpm/*.rpm \
                 dist/rite-${VERSION}-${PLATFORM}-${ARCH}.rpm
            fi

            # Find and rename .AppImage
            if [ -f apps/desktop/src-tauri/target/${{ matrix.platform.target }}/release/bundle/appimage/*.AppImage ]; then
              cp apps/desktop/src-tauri/target/${{ matrix.platform.target }}/release/bundle/appimage/*.AppImage \
                 dist/rite-${VERSION}-${PLATFORM}-${ARCH}.AppImage
            fi

          elif [ "${{ matrix.platform.os }}" = "macos-latest" ]; then
            PLATFORM="macos"
            if [ "${{ matrix.platform.target }}" = "x86_64-apple-darwin" ]; then
              ARCH="x86_64"
            else
              ARCH="aarch64"
            fi

            # Find and rename .dmg
            if [ -f apps/desktop/src-tauri/target/${{ matrix.platform.target }}/release/bundle/dmg/*.dmg ]; then
              cp apps/desktop/src-tauri/target/${{ matrix.platform.target }}/release/bundle/dmg/*.dmg \
                 dist/rite-${VERSION}-${PLATFORM}-${ARCH}.dmg
            fi

            # Find and rename .app.tar.gz if exists
            if [ -f apps/desktop/src-tauri/target/${{ matrix.platform.target }}/release/bundle/macos/*.app.tar.gz ]; then
              cp apps/desktop/src-tauri/target/${{ matrix.platform.target }}/release/bundle/macos/*.app.tar.gz \
                 dist/rite-${VERSION}-${PLATFORM}-${ARCH}.app.tar.gz
            fi
          fi

      - name: Generate checksums
        shell: bash
        run: |
          cd dist
          for file in *; do
            if [ -f "$file" ] && [[ "$file" != *.sha256 ]]; then
              shasum -a 256 "$file" > "$file.sha256"
            fi
          done
          ls -lh

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.generate-changelog.outputs.version }}
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-release-notes:
    name: Update Release Notes
    needs: [generate-changelog, build-tauri]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download changelog
        uses: actions/download-artifact@v4
        with:
          name: changelog
          path: .

      - name: Create formatted release notes
        run: |
          VERSION="${{ needs.generate-changelog.outputs.version }}"

          # Create release notes from template
          cat > RELEASE_NOTES.md << 'TEMPLATE'
          # ðŸš€ RITE $VERSION

          ## ðŸ“‹ What's Changed

          $CHANGELOG

          ## ðŸ“¦ Installation

          ### Linux (x86_64)

          **Debian/Ubuntu (.deb)**
          ```bash
          wget https://github.com/${{ github.repository }}/releases/download/$VERSION/rite_$VERSION_amd64.deb
          sudo dpkg -i rite_$VERSION_amd64.deb
          ```

          **Fedora/RHEL (.rpm)**
          ```bash
          wget https://github.com/${{ github.repository }}/releases/download/$VERSION/rite-$VERSION-1.x86_64.rpm
          sudo rpm -i rite-$VERSION-1.x86_64.rpm
          ```

          ```

          ### macOS

          **Intel (x86_64)**
          ```bash
          wget https://github.com/${{ github.repository }}/releases/download/$VERSION/RITE_$VERSION_x64.dmg
          open RITE_$VERSION_x64.dmg
          ```

          **Apple Silicon (ARM64)**
          ```bash
          wget https://github.com/${{ github.repository }}/releases/download/$VERSION/RITE_$VERSION_aarch64.dmg
          open RITE_$VERSION_aarch64.dmg
          ```

          ## ðŸ”’ Security

          Verify your download with the provided checksums (`.sig` files) in the release assets.

          ## ðŸ“š Documentation

          - [README](https://github.com/${{ github.repository }}/blob/$VERSION/README.md)

          ---

          ðŸ¤– **SBOM** (Software Bill of Materials) is available in the release assets for security auditing.
          TEMPLATE

          # Inject changelog content in place of $CHANGELOG
          if [ -f "CHANGELOG_RELEASE.md" ]; then
            sed -i "s/\$CHANGELOG/$(sed 's/[&/]/\\&/g' CHANGELOG_RELEASE.md | tr '\n' '\r')/g" RELEASE_NOTES.md
            tr '\r' '\n' < RELEASE_NOTES.md > RELEASE_NOTES.md.tmp && mv RELEASE_NOTES.md.tmp RELEASE_NOTES.md
          else
            sed -i "s/\$CHANGELOG/See commits for changes in this release./g" RELEASE_NOTES.md
          fi

          # Replace version placeholders
          sed -i "s/\$VERSION/$VERSION/g" RELEASE_NOTES.md

      - name: Update GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.generate-changelog.outputs.version }}
          body_path: RELEASE_NOTES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  generate-sbom:
    name: Generate SBOM
    needs: [generate-changelog, build-tauri]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Install cargo-cyclonedx
        run: cargo install cargo-cyclonedx

      - name: Generate SBOM
        working-directory: apps/desktop/src-tauri
        run: cargo cyclonedx --format json

      - name: Rename SBOM
        run: mv apps/desktop/src-tauri/rite.cdx.json sbom-${{ needs.generate-changelog.outputs.version }}.json

      - name: Generate SBOM checksum
        run: shasum -a 256 sbom-${{ needs.generate-changelog.outputs.version }}.json > sbom-${{ needs.generate-changelog.outputs.version }}.json.sha256

      - name: Upload SBOM to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.generate-changelog.outputs.version }}
          files: |
            sbom-${{ needs.generate-changelog.outputs.version }}.json
            sbom-${{ needs.generate-changelog.outputs.version }}.json.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
